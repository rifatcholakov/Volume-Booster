<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Volume Booster</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Easy Volume Booster</h1>
        <div id="status" class="status">Not controlling</div>

        <div id="errorContainer" class="errorContainer"></div>

        <div class="volume-section">
            <div class="volume-label">
                <span>Volume</span>
                <span><span id="volumeValue">100</span>%</span>
            </div>
            <div class="volume-container">
                <input type="range" id="volume" class="volume" min="0" max="900" value="100" step="1"
                    aria-label="Volume Slider">
            </div>
            <div id="warning" class="warning">
                High levels may cause audio distortion!
            </div>
        </div>

        <div class="button-container">
            <button id="restoreBtn" class="button restoreBtn" title="Reset to 100%">Reset to 100%</button>
            <button id="trueStopBtn" class="button trueStopBtn" title="Stop boosting this tab">Turn Off Booster</button>
        </div>

        <div class="help-section">
            <div id="helpText" class="helpText">
                If audio is silent, try refreshing the page or duplicating the tab.
            </div>
        </div>
    </div>

    <script type="module" src="popup.js"></script>
</body>

</html>
